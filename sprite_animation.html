<!DOCTYPE html>
<html>
<head>
<title>Canvas SpriteAnimation</title>
<meta charset="utf-8" />
<script>
  window.onload=function (){
    pvz = document.getElementById('example');
    context = pvz.getContext('2d');
    img = new Image();
    img.src="spritestrip.png";
    var x=0;
    img.onload= setInterval (function(){
      context.clearRect(130,100, 200, 200);
      context.drawImage(img,x*200,0,200,200,130,100,200,200);
      if(x<6){x++;}
      else{
        x=0;
        context.font = "30px Arial";
        context.strokeText("Run!", 130, 150); 
      }
    },100);
 }
</script>
</head>
<body>
<canvas id="example" width="500" height="500" style="border: 1px solid red">Browser not support canvas</canvas>


</body>
</html>
